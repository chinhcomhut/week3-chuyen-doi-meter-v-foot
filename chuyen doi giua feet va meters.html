<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feet to meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let  meter = 0.305 * foot;
        return meter;
    }
    let foot = prompt("Enter a value of foot :");
    document.write("Meter converted from the value of foot: "+footToMeter(foot)+"<br>")
    function meterToFoot(meter) {
        let foot=3.279*meter;
        return foot
    }
    let meter = prompt("Enter a value of meter:");
    document.write("Foot converted from the value of meter :"+meterToFoot(meter))
</script>
</body>
</html>
